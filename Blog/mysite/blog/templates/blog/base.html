<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Font Awsome 5-->
    <script src="https://kit.fontawesome.com/da0b9a4f94.js" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/blogstyle.css'%}">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-dark navfont">
        <div class="container-fluid">
            <a class="navbar-brand text-light mybrand" href="{% url 'post_list' %}">My blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav"> 
                <ul class="navbar-nav mynavbar"> 
                    <li class="nav-item"><a class="nav-link active text-light" aria-current="page" href="{% url 'about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link active text-light" aria-current="page" href="https://www.linkedin.com/in/piotr-wirth-ba9095178/">Linkedin</a></li>
                    <li class="nav-item"><a class="nav-link active text-light" aria-current="page" href="https://github.com/PiotrWirth">Github</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link active text-light" aria-current="page" href="{% url 'post_new' %}">New Post</a></li>
                        <li class="nav-item"><a class="nav-link active text-light" aria-current="page" href="{% url 'post_draft_list' %}">Drafts</a></li>
                        <li class="nav-item"><a class="nav-link active text-light" aria-current="page" href="{% url 'logout' %}">Log out</a></li>
                        <li class="nav-item"><a class="nav-link active text-light" aria-current="page" >Welcome: {{user.username}}</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link active text-light" href="{% url 'login' %}"><span class="fa-solid fa-right-to-bracket"></span></a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav> <br><br><br>

    <div class='content container'>
        <div class ='row'>
            <div class='col-md-8'>
                <div class='blog_post'>
                    <br>
                    {% block content %}
                    
                    {% endblock  %}
                </div>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
